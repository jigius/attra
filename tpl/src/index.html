<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="${require('./images/favicon-16x16.png')}" rel="shortcut icon" type="image/png" sizes="16x16" />
    <title>Контакты пользователя (00000000-0000-0000-0000-000000000000)</title>
</head>
<body>
<main>
    <section>
        <div class="container">
            <div class="content d-flex align-items-center justify-content-center">
                <div class="d-flex flex-column">
                    <form class="mb-4">
                        <div class="title-form">Добавить контакт</div>
                        <hr>
                        <div class="field-wrapper">
                            <div class="mb-2">
                                <input type="text" class="form-control" id="inputName" placeholder="Имя">
                            </div>
                            <div class="mb-2">
                                <input type="tel" class="form-control" id="inputPhone" placeholder="Телефон">
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-submit">Добавить</button>
                            </div>
                        </div>
                    </form>
                    <div class="contact-box">
                        <div class="contact-box_title">Список контактов</div>
                        <hr>
                        <div class="contact-box_items">
                            <div class="contact-box_item">
                                <div class="contact-box_item-info d-flex align-items-center mb-1">
                                    Иван Петров
                                    <div class="contact-box_item-delete">✕</div>
                                </div>
                                <div class="contact-box_item-tel">8 800 000 01 02</div>
                            </div>
                        </div>
                      <hr>
                      <div class="contact-box_items">
                        <div class="contact-box_item">
                          <div class="contact-box_item-info d-flex align-items-center mb-1">
                            Алексей Иванов
                            <div class="contact-box_item-delete">✕</div>
                          </div>
                          <div class="contact-box_item-tel">8 800 000 01 02</div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
